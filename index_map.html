<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <!-- Our CSS-->
  <link rel="stylesheet" type="text/css" href="static/js/style.css">
</head>

<body>
  <!-- The div where we will inject our map -->
  <div id="map"></div>

  
  <div class="col-md-12">
    <!--Bar graph-->
    <div class="col-md-6" style="width: 45%; height: 300px;display: inline-block;">
      <canvas id="bar"></canvas>
    </div>


    <!-- Doughnut graph -->
    <div class="col-md-6" style="width: 45%; height: 300px;display: inline-block;">
      <canvas id="doughnut"></canvas>
    </div>
  </div>

  <div class = "col-md-12">
  <!-- Radar graph -->
  <div class="col-md-6" style="width: 45%; height: 300px;display: inline-block;">
    <!-- style="position: relative; height:50vh; width:50vw"> -->
    <canvas id="radar"></canvas>
  </div>

  <!-- Polar-area graph -->
  <div class="col-md-6" style="width: 45%; height: 300px;display: inline-block;">
    <!-- style="position: relative; height:50vh; width:50vw"> -->
    <canvas id="polar"></canvas>
  </div>
</div>

  <!--Bubble graph-->
  <div class="col-md-6">
    <!-- style="position: relative; height:50vh; width:50vw"> -->
    <div id="bubble"></div>
  </div>

  <canvas id="bubble"></canvas>

  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- D3 CDN -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- JS -->
  <script type="text/javascript" src="static/js/logic.js"></script>
  <script type="text/javascript" src="Data/US_cancer_state.geojson"></script>

  <script type="text/javascript" src="Data/cancer_incidence_revised.json"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script> -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script type="text/javascript" src="static/js/Chart.js"></script>
<script type="text/javascript" src="static/js/chartjs-plugin-colorschemes.js"></script>
  <!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script> -->



</body>

</html>
